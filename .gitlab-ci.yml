image: node:latest

cache:
    paths:
        - node_modules/

build:
    stage: build
    script:
        - npm ci
        - npm run build
    artifacts:
        paths:
            - ./target

diff:
    stage: test
    script: npm run cdk diff
    artifacts:
        paths:
            - ./target

deploy:
    stage: deploy
    when: manual
    script: npm run cdk deploy
    artifacts:
        paths:
            - ./target
